<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    //JS가 알아들을 수 있는 데이터
    //1. 기본형 데이터
    //console.log 함수에 수치를 여러개 쓸 수 있음
    console.log("수치데이터(정수):" , 10);
    console.log("수치데이터(실수):" , 1.34);

    console.log("문자데이터(문자):" , "A" , 'A');
    console.log("문자데이터(문자열):" , "ABC" , 'ABC');
    
    console.log("논리데이터:" , true , false);

    console.log("null:" , null);

    console.log("NaN:" , NaN);
    
    
    //2. 참조형 데이터
    console.log("객체(배열):" , [1,2,3]);
    console.log("객체(JSON):" , {"age":20 , "address":"서울"});
    console.log("객체(함수):" , function(){});

    class Cat{

    }
    console.log("객체(클래스)" , new Cat())
    

  </script>
    
  </head>
<body>

  <p>안녕하세요</p>

</body>
</html>
